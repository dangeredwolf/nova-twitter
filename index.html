			<ul class="tabs compose-tabs">
		        <li class="tab compose-tab"><a href="#test1" class="compose-tweet-tab waves-effect waves-light">Tweet</a></li>
        		<li class="tab compose-tab"><a class="compose-message-tab active waves-effect waves-light" href="#test2">Message</a></li>
      		</ul>
			<div class="compose-sheet">
                <textarea class="compose-text" placeholder="What's happening?"></textarea>
                <div class="compose-buttons">
                    <button class="compose-button waves-dark compose-add-image-button"><i class="material-icons">photo</i></button>
                    <button class="compose-button waves-dark compose-add-gif-button"><i class="material-icons compose-gif-icon">gif</i></button>
                    <button class="compose-button waves-dark compose-schedule-button"><i class="material-icons">schedule</i></button>
                    <!--button class="compose-button waves-dark compose-add-poll"><i class="material-icons">poll</i></button-->
                    <button class="compose-button waves-dark compose-send-button"><i class="material-icons">send</i></button>
                    <span class="compose-char-count-container">
						<span class="compose-char-display is-hidden">280</span>
                        <svg class="compose-char-count">
                            <circle class="stroke-twitter-light-gray" cx="50%" cy="50%" r="8" fill="none" stroke-width="4"></circle>
                            <circle class="character-char-stroke stroke-twitter-blue" cx="50%" cy="50%" r="8" fill="none" stroke-width="4" style="stroke-dasharray:50.2655; stroke-dashoffset:50.2655;"></circle>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        <div class="column-holder scroll-h">
        </div>
